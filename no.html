  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  padding: 0;
  margin:0;
  background-color: red;
}
/* WINDOWS */
.window_taskbar {
  display:inline-grid;
  padding-top:2px;
  grid-template-columns:auto auto;
  background-color:#a89d9d;
  height: auto;
}



.window_logo a i {
  padding-top:5px;
}

.window {
  background-color:#e3d5d5;
  display: flex;
  flex-direction: column;
  resize:both;
  overflow:hidden;
  width: 350px;
  position: absolute;
}
.window_container {
  margin:5px;
  background-color:#fff;
  padding: 5px;
  height: 100%;
  overflow: auto;

}
.window_logo:first-child {
  height:30px;
  display:flex;
 
  justify-content:flex-start;
}
.window_logo:last-child {
   height:30px;
  display:flex;
  justify-content: flex-end;
}
.window_logo a {
  width:15px;
  height:15px;
  font-size:10px;
  color:#fff;
  padding-top:5px;
  padding-bottom:5px;
  padding-left:15px;
  padding-right:15px;
}

.window_logo a:active {
  box-shadow:0 5px #666;
  transform:translateY(2px);
}

.window_logo a:hover {
  background-color:#fff;
  color:#000;
}

.window_logo a:last-child {
  background-color:rgba(255,0,0,.781);
}
  </style>


</head>

<body style="overflow-x: hidden;">

 <div class='window' id='item'>
    <div class='window_taskbar' id='itemmove'>
        <div class='window_logo' style="justify-content: flex-start;">
          <a style="background-image: url('https://img.icons8.com/bubbles/2x/admin-settings-male.png');background-repeat: no-repeat;
  background-position: center;
  background-size: 21px 21px;background-color: unset;"></a>
        </div>
        <div class='window_logo'>
           <a><i class="fas fa-minus"></i></a>
            <a><i class="far fa-window-restore"></i></a>
            <a><i class="fas fa-times"></i></a>
        </div>
    </div>
    <div class='window_container'>
     
    </div>
</div>

</body>
  <script>
move();
 function move(item,container){
    var dragItem = document.querySelector('#itemmove');
  var dragIteMa = document.querySelector('#item');
    var container = document.querySelector('body');

    var active = false;
    var currentX;
    var currentY;
    var initialX;
    var initialY;
    var xOffset = 0;
    var yOffset = 0;

    container.addEventListener("touchstart", dragStart, false);
    container.addEventListener("touchend", dragEnd, false);
    container.addEventListener("touchmove", drag, false);
    container.addEventListener("mousedown", dragStart, false);
    container.addEventListener("mouseup", dragEnd, false);
    container.addEventListener("mousemove", drag, false);

    function dragStart(e) {
      if (e.type === "touchstart") {
        initialX = e.touches[0].clientX - xOffset;
        initialY = e.touches[0].clientY - yOffset;
      } else {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
      }

      if (e.target === dragIteMa) {
        active = true;
      }
    }

    function dragEnd(e) {
      initialX = currentX;
      initialY = currentY;

      active = false;
    }

    function drag(e) {
      if (active) {
      
        e.preventDefault();
      
        if (e.type === "touchmove") {
          currentX = e.touches[0].clientX - initialX;
          currentY = e.touches[0].clientY - initialY;
        } else {
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;
        }

        xOffset = currentX;
        yOffset = currentY;

        setTranslate(currentX, currentY, dragIteMa);
      }
    }

    function setTranslate(xPos, yPos, el) {
      el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
    }
    }

</script>
