<style>
body {
  padding: 0;
  margin:0;
  background-color: red;
}
/* WINDOWS */
.window_taskbar {
  display:inline-grid;
  padding-top:2px;
  grid-template-columns:auto auto;
  background-color:#a89d9d;
  height: auto;
}



.window_logo a i {
  padding-top:5px;
}

.window {
  background-color:#e3d5d5;
  display: flex;
  flex-direction: column;
  resize:both;
  overflow:hidden;
  width: 350px;
  position: absolute;
}
.window_container {
  margin:5px;
  background-color:#fff;
  padding: 5px;
  height: 100%;
  overflow: auto;

}
.window_logo:first-child {
  height:30px;
  display:flex;
 
  justify-content:flex-start;
}
.window_logo:last-child {
   height:30px;
  display:flex;
  justify-content: flex-end;
}
.window_logo a {
  width:15px;
  height:15px;
  font-size:10px;
  color:#fff;
  padding-top:5px;
  padding-bottom:5px;
  padding-left:15px;
  padding-right:15px;
}

.window_logo a:active {
  box-shadow:0 5px #666;
  transform:translateY(2px);
}

.window_logo a:hover {
  background-color:#fff;
  color:#000;
}

.window_logo a:last-child {
  background-color:rgba(255,0,0,.781);
}
  </style>


</head>

  <script>
    dragElement( document.getElementById( "item" ) );
 function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "move")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "move").ontouchstart = dragMouseDown;
    document.getElementById(elmnt.id + "move").onmousedown = dragMouseDown;
    
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.ontouchstart = dragMouseDown;
    elmnt.onmousedown = dragMouseDown;
    
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
      document.ontouchend = closeDragElement;
    document.onmouseup = closeDragElement;
  
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
    document.ontouchmove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
     document.ontouchend = null;
    document.ontouchmove = null;
  }
} ;
// FUNCTION ĐỔI Z-INDEX
function zIndex() {
   $(this).siblings('.window').css('z-index', 0);
   $(this).css('z-index', 11);
 } ;
</script>
